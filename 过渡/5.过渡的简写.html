<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 
        过渡的简写：    
            第一个时间给的是 duration 第二个时间给的是 delay
            没有写属性的就用默认值
            

     -->
     <style>
     
     .box{
         width: 100px;
         height: 100px;
         background-color: steelblue;
     }

     .box:hover{
         width: 300px;
         height: 300px;
         background-color: slategray;
         transition: 2s width linear, 2s 2s height linear, 2s 4s background-color linear;
     }
     
     </style>

</head>
<body>
    <div class="box"></div>
</body>
</html>
