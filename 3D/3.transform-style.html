<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 
        transform-style 营造具有层次感的舞台    不可继承属性  作用于子元素
     -->
    <style>
    
    *{
        padding: 0;
        margin: 0;
    }

    html,body{
        height: 100%;
        overflow: hidden;
    }

    .outer{
        width: 500px;
        height: 500px;
        border: 1px solid black;
        perspective: 100px;

        /* perspective-origin: right; */
        transform-style: preserve-3d;

    }

    .outer > .inner{
        width: 200px;
        height: 200px;
        border: 1px solid black;
        
        text-align: center;
        font: 40px/200px '微软雅黑';
        background-color: skyblue;
        transform: rotate3d(1, 0, 0, -30deg) translateZ(50px);
    }
    .outer,
    .outer > .inner{
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        margin: auto;
    }


    
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">
            司法考试
        </div>
    </div>
</body>
</html>
