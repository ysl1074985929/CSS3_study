<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- 
        倒影 -webkit-box-reflect  仅对webkit内核起作用
     -->

    <style>
    
    .outer{
        width: 200px;
        height: 200px;
        background-color: teal;
        position: absolute;
        left: 50%;
        top: 50%;
        margin-left: -100px;
        margin-top: -100px;
        -webkit-box-reflect: left 10px;
        box-sizing: border-box;
        padding: 70px;  
        /* 
            resize 属性允许你控制一个元素的可调整大小性。
                注意：该属性必须和overflow:auto; 配合使用
         */
         resize: both;
         overflow: auto;
    }

    </style>

</head>
<body>
    <div class="outer">
        asdasdasfnj
    </div>
</body>
</html>
